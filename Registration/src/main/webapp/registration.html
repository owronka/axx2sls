<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<title>Axxess2Serverless - Registration</title>
<link rel="stylesheet" type="text/css" href="https://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.css" />
<meta http-equiv="content-type" content="text/html; charset=ISO-8859-1" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<script src="registration/js/jquery-1.8.2.min.js" type="text/javascript"></script>
<script src="registration/js/jquery.mobile-1.2.0.min.js" type="text/javascript"></script>
<script src="registration/js/server.js" type="text/javascript"></script>
<script src="registration/js/sha.js" type="text/javascript"></script>
<script src="registration/js/registration.js" type="text/javascript"></script>
</head>
<body>
    <!-- page:register -->
    <div data-role="page" id="register">
        <form id="register-form">
            <!-- page:register - header -->
            <div data-role="header" data-position="fixed">
                <fieldset class="ui-grid-b">
                    <div class="ui-block-a">
                        <a data-role="button" data-transition="slidedown" data-icon="arrow-u" onclick="main()">Zur&uuml;ck</a>
                    </div>
                </fieldset>
            </div>
            <!-- page:register - /header -->
            <!-- page:register - content -->
            <div data-role="content">

                <div id="register-error-text" style="background:red;color:white;display:none;font-style:normal;font-size:large;padding:10px;text-align:center"></div>



                <label for="salutation-list" id="salutation-label">Anrede:</label> 
				<select id="salutation-list">
				  <option selected="selected" value="MR" >Herr</option>
				  <option value="MR">Frau</option>
				  <option value="CO">Firma</option>
				</select>

                <label for="first-name-text" id="first-name-label">Vorname:</label> 
                <input type="text" id="first-name-text" value="" size="20" maxlength="80" onkeydown="if (event.keyCode == 13) register()"/> 
                <label for="last-name-text" id="last-name-label">Name:</label> 
                <input type="text" id="last-name-text" value="" size="20" maxlength="80" onkeydown="if (event.keyCode == 13) register()"/> 
                <label for="e-mail-text" id="e-mail-label">E-Mail:</label> 
                <input type="text" id="e-mail-text" value="" size="20" maxlength="255" onkeydown="if (event.keyCode == 13) register()"/> 
                <label for="e-mail-repeat-text" id="e-mail-repeat-label">E-Mail (Wiederholung):</label> 
                <input type="text" id="e-mail-repeat-text" value="" size="20" maxlength="255" onkeydown="if (event.keyCode == 13) register()"/> 
				<hr>
                <label for="account-nametext" id="account-namelabel">Benutzer:</label> 
                <input type="text" id="account-nametext" value="" size="20" maxlength="20" onkeydown="if (event.keyCode == 13) register()"/> 
                <label for="password-text" id="password-label">Password:</label> 
                <input type="password" id="password-text" value="" size="20" maxlength="20" onkeydown="if (event.keyCode == 13) register()"/> 
                <label for="password-repeat-text" id="password-repeat-label">Password (Wiederholung):</label> 
                <input type="password" id="password-repeat-text" value="" size="20" maxlength="20" onkeydown="if (event.keyCode == 13) register()"/> 
				<hr>
                <label for="country-list" id="country-label">Land:</label> 
				<select id="country-list">
				  <option value="DE" selected="selected">Deutschland</option>
				  <option value="EN">England</option>
				  <option value="FR">Frankreich</option>
				</select>
                <input type="text" id="country-text" value="DE" size="2" maxlength="2" onkeydown="if (event.keyCode == 13) register()"/> 
                <label for="zip-text" id="zip-label">Postleitzahl:</label> 
                <input type="text" id="zip-text" value="" size="5" maxlength="5" onkeydown="if (event.keyCode == 13) register()"/> 
                <label for="city-text" id="city-label">Stadt:</label> 
                <input type="text" id="city-text" value="" size="255" maxlength="255" onkeydown="if (event.keyCode == 13) register()"/> 
                <label for="street-text" id="street-label">Stra&szlig;e:</label> 
                <input type="text" id="street-text" value="" size="255" maxlength="255" onkeydown="if (event.keyCode == 13) register()"/> 
                <label for="housenumber-text" id="housenumber-label">Hausnummer:</label> 
                <input type="text" id="housenumber-text" value="" size="10" maxlength="10" onkeydown="if (event.keyCode == 13) register()"/> 
				<hr>
                <a data-role="button" data-icon="check" data-inline="true" onclick="register()" rel="external">Registrieren</a>

            </div>
        </form>
    </div>
    <!-- /page:register -->
    <!-- page:error -->
    <div data-role="page" id="error">
        <!-- page:error - header -->
        <!-- page:error - /header -->
        <!-- page:error - content -->
        <div data-role="content">
			<div style="text-align:center; padding:20px;">
				<form>
					<h1 style="color:red">Der Benutzer konnte nicht angelegt werden!</h1>
					<h2>Der Benutzer ist bereits vorhanden!</h2>
					<h2>Bitte registrieren sie sich unter einen anderen Benutzernamen!</h2>
					<h2>Was m&ouml;chten Sie als n&auml;chstes tun?</h2>
                    <a href="#register" data-transition="slideup" data-role="button" data-icon="arrow-u" >Benutzernamen &auml;ndern</a>
                    <a data-role="button" data-transition="slideup" data-icon="arrow-u" rel="external" onclick="main()">Abbrechen</a>
				</form>
			</div>        
		</div>
    </div>
    <!-- /page:error -->
</body>
</html>
